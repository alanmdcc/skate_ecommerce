    <div id="login-main">
    
        <form action="" method="POST" id="form-contact">

            <h1>Skate</h1>
            <h2>Datos</h2>

            <p>
                <label for="Name">Nombre</label>
                <input type="text" name="Name" id="Name" placeholder="Tu Nombre">

            <p>

            <p>

                <input type="" name="Cellphone" id="Cellphone" placeholder="Tu numero de Contacto">
            </p>
            <p>
                <label for="Msg">Mensaje</label>
                <input type="text" name="Msg" id="Msg" required minlength="2" maxlength="10" size="10" placeholder="Mensaje">
            </p>
            
            <p>
                <button type="submit">Enviar</button>
            </p>
