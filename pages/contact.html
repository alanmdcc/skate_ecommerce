<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/navbar.css">
        <link rel="stylesheet" href="../styles/contact.css">
</head>

<body>

    <header>

        <div class="container-fluid">
            <nav class="row navbar navbar-config shadow-sm">

                <div class="col-lg-4 col-md-4">
                    <a class="navbar-brand" href="#">
                        <img src="../assets/icons/user.svg" width="30" height="30" class="d-inline-block align-top"
                            alt="">
                    </a>
                    <!--/logo-->
                </div>

                <div class="col-lg-6 col-md-6">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search">
                        <!--/input Search-->
                        <button class="btn btn-search my-2 my-sm-0" type="submit">
                            <img src="../assets/icons/search.svg" alt="">
                        </button>
                        <!--/button search-->
                    </form>
                </div>

                <div class="col-lg-2 col-md-2">
                    <button class="btn btn-icon">
                        <img class="img-fluid" src="../assets/icons/user.svg" alt="">
                    </button>
                    <!--/button User-->

                    <button class="btn btn-icon">
                        <img class="img-fluid" src="../assets/icons/shoppingcart.svg" alt="">
                    </button>
                    <!--/button Cart-->
                </div>

            </nav>
            <!--/navbar-->
        </div>

        <div class="navbar-polygon-shape shadow-sm"></div>
        <!--polygon shape-->

    </header>
    <!--/header-->



    <main id="contact-main" class="d-flex justify-content-center">

        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-8 offset-2 bg-contact">
                    <img src="../assets/icons/user.svg" alt="logo" class="rounded mx-auto d-block mb-3" id="logo">
                    <h2 class="text-center font-weight-bold">QUEREMOS ESCUCHARTE</h2>

                    <form action="" method="POST" id="fomr-contact">

                        <div class="form-group">
                            <label for="Name" class="font-weight-bold">Nombre</label>
                            <input class="form-control" type="text" name="Name" id="Name" placeholder="Tu Nombre">
                        </div class="form-group">
                        <div class="form-group">
                            <label for="email" class="font-weight-bold">Email</label>
                            <input class="form-control" type="email" name="email" id="email"
                                placeholder="correo@dominio.com">
                        </div class="form-group">
                        <div class="form-group">
                            <label for="Cellphone" class="font-weight-bold">Teléfono</label>
                            <input class="form-control" type="number" name="Cellphone" id="Cellphone"
                                placeholder="Tu número de Contacto">
                        </div class="form-group">
                        <div class="form-group">
                            <label for="Msg" class="font-weight-bold">Mensaje</label>
                            <textarea class="form-control" type="text" name="Msg" id="Msg" required minlength="2"
                                maxlength="10" size="10" placeholder="Mensaje" rows="5"></textarea>
                        </div class="form-group">

                        <div class="d-flex">
                            <button class="btn btn-dark btn-block m-1 button-contact" type="submit">Enviar</button>
                            <button class="btn btn-dark btn-block m-1 button-contact" type="reset">Borrar
                                campos</button>
                        </div>

                        <p class="mt-3 text-center">
                            ¿Tienes una cuenta? <a href="">Iniciar sesión</a>
                        </p>
                    </form><!-- contact form -->
                </div><!-- column -->
            </div><!-- row -->
        </div><!-- container -->
    </main>

    <script src="../js/email-validation.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
