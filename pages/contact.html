<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>

<body>
  <header id="navbar-wrapper"></header><!--/header-->
  
    <main id="contact-main" class="d-flex justify-content-center">

        <div class="container mt-5 pb-5">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-8 offset-2 bg-contact">
                    <img src="../assets/logo/submarca.png" alt="logo" class="mx-auto d-block" id="logo">
                    <h2 class="text-center font-weight-bold">QUEREMOS ESCUCHARTE</h2>

                    <form action="mailto:contacto.skate@gmail.com?subject=Contacto%20Tienda" enctype="text/plain" method="POST" id="form-contact" class="form-contact">
                        <!-- bloque para nombre -->
                        <div class="form-group form--group" id="group--Name">
                        <label for="Name" class="font-weight-bold form--label">Nombre</label>
                        <input class="form-control form--input bg--color" type="text" name="Name" id="Name" placeholder="Tu Nombre">
                        <p class="invalid-feedback">El nombre no puede contener menos de 3 letras.</p>
                        </div>
                        
                        <!-- bloque para email -->
                        <div class="form-group form--group" id="group--email">
                        <label for="email" class="font-weight-bold form--label">Email</label>
                        <input class="form-control form--input bg--color" type="email" name="email" id="email"
                          placeholder="correo@dominio.com">
                        <p class="invalid-feedback">Correo inválido.</p>
                        </div>

                        <!-- bloque para telefono -->
                        <div class="form-group form--group" id="group--Cellphone">
                        <label for="Cellphone" class="font-weight-bold form--label">Teléfono</label>
                        <input class="form-control form--input bg--color" type="number" name="Cellphone" id="Cellphone"
                          placeholder="Tu número de Contacto">
                        <p class="invalid-feedback">El número de teléfono no puede tener menos de 10 dígitos.</p>
                        </div>

                        <!-- bloque para mensaje -->
                        <div class="form-group form--group" id="group--Msg">
                        <label for="Msg" class="font-weight-bold form--label">Mensaje</label>
                        <input class="form-control form--input bg--color" type="text" name="Msg" id="Msg" placeholder="Mensaje">
                          <!-- <textarea class="form-control form--input" type="text" name="Msg" id="Msg" maxlength="200" size="10"
                          placeholder="Mensaje" rows="5"></textarea> -->
                        <p class="invalid-feedback">Tu mensaje debe tener más de 10 caracteres.</p>
                        </div>

                        <div class="d-flex"> 
                          <button class="btn btn-block m-1 button-contact" type="submit">Enviar</button>
                          <button class="btn btn-block m-1 button-contact" type="reset">Borrar campos</button>
                        </div>
                        <div class="alert alert-success form--mensaje-exito mt-3" role="alert" id="alert-success">
                          ¡Gracias por tus comentarios!
                        </div>
                        <div class="alert alert-danger form--mensaje mt-3" role="alert" id="alert-danger">
                          <i class="fas fa-exclamation-triangle"></i>
                          Favor de completar correctamente el formulario.
                        </div>
                        

                        
                    </form><!-- contact form -->
                </div><!-- column -->
            </div><!-- row -->
        </div><!-- container -->
    </main>

    <script src="../js/navbar.js"></script><!---navbar-->
    <!-- footer -->
  <footer id="footer" class="container-fluid footer">
    
  </footer>
  

    <script src="../js/validation.js"></script>
    <!-- iconos para validacion  -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
     <script src="../js/footer.js"></script>
</body>

</html>
