<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Impuls8</title>
    <link rel="icon" href="../assets/icons/favicon_18x18.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/loginstyle.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>

<body>
  <header id="navbar-wrapper"></header><!--/header-->

    <main id="contact-main" class="d-flex justify-content-center">

        <div class="container mt-5 pb-5">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-12 bg-contact">
                    <img src="../assets/logo/submarca.png" alt="logo" class="rounded mx-auto d-block mb-3" id="logo">
                    <h2 class="text-center font-weight-bold">HOLA DE NUEVO</h2>

                    <form action="#" enctype="text/plain" method="POST" id="form-contact" class="form-contact">
                        <!-- bloque para email -->
                        <div class="form-group form--group" id="group--email">
                          <label for="email" class="font-weight-bold form--label"></label>
                          <input class="form-control form--input bg--color shadow-sm" type="email" name="email" id="email" placeholder="Correo electrónico">
                          <p class="invalid-feedback">Correo inválido.</p>
                        </div class="form-group">

                        <!-- bloque para CONTRASEÑA -->
                        <div class="form-group form--group" id="group--password">
                          <label for="password" class="font-weight-bold form--label"></label>
                          <input class="form-control form--input bg--color shadow-sm" type="password" name="password" id="password" placeholder="Contraseña">
                          <p class="invalid-feedback">La contraseña debe tener al menos 8 caracteres.</p>
                        </div class="form-group">

                        <div class="d-flex justify-content-center">
                          <button class="btn button-contact" type="submit">Ingresar</button>
                        </div>
                        <div class="alert alert-danger form--mensaje mt-3" role="alert" id="alert-danger">
                          <i class="fas fa-exclamation-triangle"></i>
                          Correo incorrecto o invalido.
                        </div>
                        

                        <p class="mt-3 text-center ">
                            ¿No tienes una cuenta? <a href="../pages/signup.html" class="link-color">Regístrate</a>
                        </p>
                    </form><!-- contact form -->
                </div><!-- column -->
            </div><!-- row -->
        </div><!-- container -->
    </main>

    <footer id="footer" class="container-fluid footer">
      
    </footer>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    <script src="../js/navbar.js"></script><!---navbar-->
    <script src="../js/footer.js"></script><!-- footer -->
    <script type="module" src="../js/login.js"></script><!-- iconos para validacion  -->
</body>

</html>
