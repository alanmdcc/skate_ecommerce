<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/add-new-product.css">
</head>
<body>
  
  <main>

      <section class="container">
          <div class="row align-items-center justify-content-center" style="height: 100vh;">
              
            <div class="col-lg-8">
                  <div class="card">
                      <div class="card-body">
                          
                          <form id="new-product-form">
  
                              <div class="form-group">
                                  <label for="input-name">Nombre</label>
                                  <input type="text" class="form-control" id="input-name" aria-describedby="name-help">
                                  <small id="name-help" class="form-text text-muted">Ingresa el nombre del producto.</small>
                                </div><!--/name-->
  
                              <div class="form-group">
                                <label for="input-description">Descripción</label>
                                <input type="text" class="form-control" id="input-description" aria-describedby="description-help">
                                <small id="description-help" class="form-text text-muted">Ingresa la descripción del producto.</small>
                              </div><!--/description-->
  
                              <div class="form-group">
                                <label for="input-price">Precio</label>
                                <input type="text" class="form-control" id="input-price" aria-describedby="price-help">
                                <small id="price-help" class="form-text text-muted">Ingresa el precio del producto.</small>
                              </div><!--/price-->
  
                              <div class="form-group">
                                  <label for="input-img">Imagen</label>
                                  <input type="file" class="form-control" id="input-img" aria-describedby="img-help">
                                  <small id="img-help" class="form-text text-muted">Ingresa la imagen del producto.</small>
                                </div><!--/image-->
  
                              <button type="submit" class="btn btn-primary">Crear Producto</button><!--/submit-->
                            </form><!--/form-->
  
  
                      </div>
                    </div><!--/card-->
  
              </div>
          </div>
    </section>

  </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    <script type="module" src="../js/add-new-product.js"></script>
</body>
</html>
