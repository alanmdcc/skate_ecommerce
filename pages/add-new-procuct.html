      <section class="container">
          <div class="row align-items-center justify-content-center">
              
            <div class="col-lg-6 mt-5">

                  <div class="card bg-contact">

                    <img src="../assets/icons/user.svg" alt="logo" class="rounded mx-auto d-block mb-3" id="logo">
                    <h2 class="text-center font-weight-bold">NUEVO PRODUCTO</h2>
                      <div class="card-body">
                          
                          <form id="new-product-form">
  
                              <div class="form-group">
                                  <label for="input-name" class="font-weight-bold">Nombre</label>
                                  <input type="text" class="form-control" id="input-name" aria-describedby="name-help">
                                  <small id="name-help" class="form-text text-muted">Ingresa el nombre del producto.</small>
                                </div><!--/name-->
  
                              <div class="form-group">
                                <label for="input-description" class="font-weight-bold">Descripción</label>
                                <input type="text" class="form-control" id="input-description" aria-describedby="description-help">
                                <small id="description-help" class="form-text text-muted">Ingresa la descripción del producto.</small>
                              </div><!--/description-->
  
                              <div class="form-group">
                                <label for="input-price" class="font-weight-bold">Precio</label>
                                <input type="text" class="form-control" id="input-price" aria-describedby="price-help">
                                <small id="price-help" class="form-text text-muted">Ingresa el precio del producto.</small>
                              </div><!--/price-->
  
                              <div class="form-group">
                                  <label for="input-img" class="font-weight-bold">Imagen</label>
                                  <input type="file" class="form-control btn btn-dark m-1 button-contact file-input" id="input-img" aria-describedby="img-help">
                                  <small id="img-help" class="form-text text-muted">Ingresa la imagen del producto.</small>
                                </div><!--/image-->
                                
                                <div class="d-flex justify-content-around">
                                  <button type="submit" class="btn btn-dark m-1 button-contact">AÑADIR PRODUCTO</button>
                                  <button type="reset" class="btn btn-dark m-1 button-contact">BORRAR CAMPOS</button><!--/submit-->
                                </div>
              
                            </form><!--/form-->
  
  
                      </div>
                    </div><!--/card-->
  
              </div>
          </div>
