<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impuls8</title>
    <link rel="icon" href="../assets/icons/favicon_18x18.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>


<body>
    <header id="navbar-wrapper"></header>
    <!--/header-->

    <section class="container pb-5">
        <div class="row">
            <h1 class="mt-5 font-italic title">Mi Carrito</h1>
            <div class="mb-1 line"></div>
        </div>
    </section>

    <main class="container main">

        <div class="row hide-mobile row-headers">
            <div class="col-3 col-md-1 d-flex justify-content-center">
                Imagen
            </div>
            <div class="col-9 col-md-11">
                <div class="row">
                    <div class="col-6 col-md-3 d-flex justify-content-center">
                        Producto
                    </div>
                    <div class="col-6 col-md-3 d-flex justify-content-center">
                        Precio Unitario
                    </div>
                    <div class="col-6 col-md-1 d-flex justify-content-center">
                        Cantidad
                    </div>
                    <div class="col-6 col-md-3 d-flex justify-content-center">
                        Subtotal
                    </div>
                </div>
            </div>
        </div>

        <section id="table-body">
            
        </section>

        <section class="row">
            <div class="col-12">
                <h3 class="text-right mt-3 mb-3 font-weight-bold">
                    Total: $<span id="total-value"></span> MXN
                </h3>
            </div>
        </section>

    </main>




    <footer id="footer" class="container-fluid footer">

    </footer>

</body>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
<script src="../js/navbar.js"></script>
<!---navbar-->
<script src="../js/footer.js"></script><!-- footer -->
<script type="text/javascript" src="../js/cart.js"></script>
</body>

</html>
