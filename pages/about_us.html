<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <style>.circle{
         border-radius: 50%;
      }
      .hide{display: none;}
      .hide2{display: none;}

      .change-size:focus{
    animation-name: size;
    animation-duration: 3s;
    animation-fill-mode: forwards;
     }

    @keyframes size {
    100%{
        width: 200px;
        height: 200px;
    }
    
    }
    </style>
    <main id="main">
    <div class="figure change-size container" style="width: 18rem;" id="carta">
        <img src="./tesla.jpg" class="card-img-top circle change-size zoom gris" alt="..." height="200" width="150" id="img">
        <div class="card-body hide" id="esconder">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary" id="btn1">Ocultar</a>
        </div>
      </div>

      <div class="container" style="width: 18rem;" id="carta1">
        <img src="./tesla.jpg" class="card-img-top circle change-size zoom gris" alt="..." height="200" width="150" id="img1">
        <div class="card-body hide" id="esconder1">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary" id="btn2">Ocultar</a>
        </div>
      </div>
     
      <div class="zoom">
      <img class="zoom gris" src="./tesla.jpg" height="200" width="200" alt="imagen aleatoria con zoom">
     </div>

    </main>



    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
