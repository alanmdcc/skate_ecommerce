<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/navbar.css">
</head>

<body>

    <header>

        
        
        <div class="container-fluid">
            <nav class="row navbar navbar-config shadow-sm">

                    <div class="col-lg-4 col-md-4">
                        <a class="navbar-brand" href="#">
                            <img src="/docs/4.6/assets/brand/bootstrap-solid.svg" width="30" height="30"
                                class="d-inline-block align-top" alt="">
                            Bootstrap
                        </a><!--/logo-->
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar..."
                                aria-label="Search"><!--/input Search-->
                            <button class="btn btn-search my-2 my-sm-0" type="submit">
                                <img src="../assets/icons/search.svg" alt="">
                            </button><!--/button search-->
                        </form>
                    </div>

                    <div class="col-lg-2 col-md-2">
                        <button class="btn btn-icon">
                            <img class="img-fluid" src="../assets/icons/user.svg" alt="">
                        </button><!--/button User-->

                        <button class="btn btn-icon">
                            <img class="img-fluid" src="../assets/icons/shoppingcart.svg" alt="">
                        </button><!--/button Cart-->
                    </div>

            </nav><!--/navbar-->
        </div>

        <div class="navbar-polygon-shape shadow-sm"></div><!--polygon shape-->

    </header><!--/header-->


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
</body>

</html>
